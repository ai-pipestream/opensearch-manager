# Test infrastructure services for opensearch-manager
# Uses Redpanda for Kafka-compatible messaging in test environment

name: pipeline-test-services

networks:
  pipeline-test-network:
    driver: bridge

volumes:
  mysql_test_data:
    driver: local

services:
  # MySQL instance for tests
  mysql-test:
    container_name: pipeline-mysql-test
    image: mysql:8.0
    networks:
      - pipeline-test-network
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pipeline_opensearch_test
      MYSQL_USER: pipeline
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql_test_data:/var/lib/mysql
    labels:
      quarkus-dev-service-mysql: test
      io.quarkus.devservices.compose.wait_for.logs: ".*ready for connections.*"
      io.quarkus.devservices.compose.config_map.jdbc_url: quarkus.datasource.jdbc.url
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 3s
      timeout: 5s
      retries: 10
      start_period: 10s

  # Init service to create Apicurio database
  init-db:
    image: mysql:8.0
    depends_on:
      mysql-test:
        condition: service_healthy
    command: >
      bash -c "
      until mysql -h mysql-test -u root -prootpassword -e 'SELECT 1' >/dev/null 2>&1; do
        echo 'Waiting for MySQL...';
        sleep 1;
      done;
      mysql -h mysql-test -u root -prootpassword -e \"
      CREATE DATABASE IF NOT EXISTS apicurio_registry;
      GRANT ALL PRIVILEGES ON apicurio_registry.* TO 'pipeline'@'%';
      FLUSH PRIVILEGES;
      \" &&
      echo 'Database initialized successfully' &&
      sleep infinity
      "
    networks:
      - pipeline-test-network
    labels:
      quarkus-dev-service-init-db: test
    healthcheck:
      test: ["CMD", "echo", "ok"]
      interval: 10s
      timeout: 5s
      retries: 1

  # Redpanda for Kafka-compatible messaging (test environment)
  kafka-test:
    container_name: pipeline-kafka-test
    image: redpandadata/redpanda:latest
    hostname: kafka-test
    networks:
      - pipeline-test-network
    command:
      - redpanda start
      - --smp 1
      - --overprovisioned
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:9094
      - --advertise-kafka-addr internal://kafka-test:9092,external://${DOCKER_GATEWAY_HOST:-172.17.0.1}:9095
    ports:
      - "9095:9094"
    labels:
      quarkus-dev-service-kafka: shared
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy:.*true'"]
      interval: 3s
      timeout: 10s
      retries: 10
      start_period: 5s

  # Apicurio Registry for schema management (test instance)
  apicurio-registry-test:
    container_name: pipeline-apicurio-registry-test
    image: apicurio/apicurio-registry:3.0.11
    networks:
      - pipeline-test-network
    ports:
      - "8082:8080"
    depends_on:
      init-db:
        condition: service_healthy
      kafka-test:
        condition: service_healthy
    environment:
      APICURIO_DATASOURCE_URL: 'jdbc:mysql://mysql-test:3306/apicurio_registry'
      APICURIO_DATASOURCE_USERNAME: 'pipeline'
      APICURIO_DATASOURCE_PASSWORD: 'password'
      APICURIO_SQL_INIT: 'true'
      APICURIO_STORAGE_KIND: 'sql'
      APICURIO_STORAGE_SQL_KIND: 'mysql'
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_PROFILE: 'prod'
    labels:
      io.quarkus.devservices.compose.wait_for.logs: ".*Listening on.*"
      io.quarkus.devservices.compose.config_map.8080: mp.messaging.connector.smallrye-kafka.apicurio.registry.url
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # OpenSearch instance for tests
  opensearch-test:
    container_name: opensearch-test
    image: opensearchproject/opensearch:3.3.2
    networks:
      - pipeline-test-network
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_SECURITY_PLUGIN=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9201:9200"
      - "9601:9600"
    labels:
      quarkus-dev-service-opensearch: test
      io.quarkus.devservices.compose.wait_for.logs: ".*Node started.*"
      io.quarkus.devservices.compose.config_map.opensearch: opensearch.hosts
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 30s